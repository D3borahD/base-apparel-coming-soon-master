<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img id="logo" src="images/logo.svg" alt="logo de la marque" />
    </div>

    <img src="images/hero-mobile.jpg" alt="hero" />
    <h1>We're <span>coming soon</span></h1>
    <p class="content">
      Hello fellow shoppers! We're currently building our new fashion store. Add
      your email below to stay up-to-date with announcements and our launch
      deals.
    </p>
    <form action="">
      <input type="email" name="email" id="email" placeholder="Email Address" />
      <button type="submit" id="submit">
        <img src="images/icon-arrow.svg" alt="" />
      </button>
    </form>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/D3borahD">D3borahD</a>.
      </p>
    </footer>
  </body>
</html>
